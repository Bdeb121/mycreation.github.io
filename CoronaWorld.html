<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corona Live Update</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        .nav_style{
            background: #F90;
        }

        .nav_style a{
            Color: #FFF;
        }
    </style>
</head>
<body onload="fetch()">

    <nav class="navbar navbar-expand-lg nav_style p-3">
        <a class="navbar-brand pl-3" href="#"> COVID-19 </a>
    </nav>

    <Section class="Corona_update container-fluid">
        <div class="mb-3">
            <h3 class="text-center text-uppercase pt-3"> COVID-19 LIVE UPDATES OF THE WORLD </h3>
        </div>

        <div class="table-responsive">

            <table class="table table-bordered table-striped text-center" id="tbval">
                <tr>
                    <th>Country</th>
                    <th>TotalConfirmed</th>
                    <th>TotalRecovered</th>
                    <th>TotalDeaths</th>
                    <th>NewConfirmed</th>
                    <th>NewRecovered</th>
                    <th>NewDeaths</th>
                </tr>
            </table>

        </div>
    </Section>

    <script>
        function fetch(){
            $.get("https://api.covid19api.com/summary",

                function (data){
                    //console.log(data['Countries'].length);
                    var tbval = document.getElementById('tbval');

                    for(var i=1; i<(data['Countries'].length); i++){
                        var x = tbval.insertRow();

                        x.insertCell(0);
                        tbval.rows[i].cells[0].innerHTML = data['Countries'][i]['Country'];
                        tbval.rows[i].cells[0].style.background = '#7a4a91'
                        tbval.rows[i].cells[0].style.color = '#FFF'

                        x.insertCell(1);
                        tbval.rows[i].cells[1].innerHTML = data['Countries'][i]['TotalConfirmed'];
                        tbval.rows[i].cells[1].style.background = '#4bb7d8'

                        x.insertCell(2);
                        tbval.rows[i].cells[2].innerHTML = data['Countries'][i]['TotalRecovered'];
                        tbval.rows[i].cells[2].style.background = '#4bb78d'

                        x.insertCell(3);
                        tbval.rows[i].cells[3].innerHTML = data['Countries'][i]['TotalDeaths'];
                        tbval.rows[i].cells[3].style.background = '#f36e23'

                        x.insertCell(4);
                        tbval.rows[i].cells[4].innerHTML = data['Countries'][i]['NewConfirmed'];
                        tbval.rows[i].cells[4].style.background = '#4bb7d8'

                        x.insertCell(5);
                        tbval.rows[i].cells[5].innerHTML = data['Countries'][i]['NewRecovered'];
                        tbval.rows[i].cells[5].style.background = '#4bb78d'

                        x.insertCell(6);
                        tbval.rows[i].cells[6].innerHTML = data['Countries'][i]['NewDeaths'];
                        tbval.rows[i].cells[6].style.background = '#f36e23'

                    }
                }
            )
        }
    </script>

</body>
</html>
